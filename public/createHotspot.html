<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Hotspot</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
</head>
<body>
    <div id="createHotspot">
        <h1>Create Hotspot</h1>
        <hr><br>
        <div id="hotspotDiv">
        <div class="venueID">
            <label class="input-description">Venue ID:</label>
            <input class="input" type="text" placeholder="0001"><br><br>
        </div>
        
        <div id="hotspotStartDate">
            <label class="input-description">Enter start date:</label>
            <input class="input" type="date"><br><br>
        </div>

        <div id="hotspotStartTime">
            <label class="input-description">Enter start of timeframe:</label>
            <input class="input" type="time"><br><br>
        </div>

        <div id="hotspotEndDate">
            <label class="input-description">Enter end date:</label>
            <input class="input" type="date"><br><br>
        </div>

        <div id="hotspotEndTime">
            <label class="input-description">Enter end of timeframe:</label>
            <input class="input" type="time"><br><br>
        </div>

        <button id="search-button">Create Hotspot</button>
        </div>
        

    </div>




</body>
