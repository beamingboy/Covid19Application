<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>COVID-19 TRACER</title>
        <link rel="stylesheet" href="stylesheets/login.css">

    </head>

    <body>

        <header>COVID-19 TRACER</header>

        
        <div id="mainContainer">

            <div id="loginContainer">

                <label for="email">Email</label>
                <br>
                <input id="infoInput" type="text" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <br>
                <input id="infoInput" type="password" id="password" placeholder="Enter your password" required>

                <input id="radioInput" type="radio" name="oneSelect" value="user" checked> User
                <input id="radioInput" type="radio" name="oneSelect" value="venueManager"> Venue Manager
                <input id="radioInput" type="radio" name="oneSelect" value="healthOfficial"> Health Official

                <hr>

                <button>Login</button>

                <hr>

                <p id="createAccountButtonText">
                    Don't have an account? Click below to create one!
                </p>
                <button id="createAccountButton">Create Account</button>

            </div>

            <div id="socialMediaContainer">
                
                <button id="facebookButton">Login with Facebook</button>
                <button id="googleButton">Login with Google</button>

            </div>

        </div>

    </body>

</html>
